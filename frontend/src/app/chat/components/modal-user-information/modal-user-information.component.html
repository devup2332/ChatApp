<div class="modal-user-information-container" [ngClass]="{'visible': user}" #modalContainer
    (click)="evalCloseModal($event)">
    <div class="modal">
        <h1 class="title-modal">User Information</h1>
        <div class="avatar-container" (click)="inputFile.click()">
            <img src="{{ user?.avatar }}" alt="">
            <div class="hover-container">
                <svg viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M44.3333 11.6667V44.3333H11.6667V11.6667H44.3333ZM44.3333 7H11.6667C9.1 7 7 9.1 7 11.6667V44.3333C7 46.9 9.1 49 11.6667 49H44.3333C46.9 49 49 46.9 49 44.3333V11.6667C49 9.1 46.9 7 44.3333 7ZM32.9933 27.6733L25.9933 36.7033L21 30.66L14 39.6667H42L32.9933 27.6733Z" />
                </svg>
                <span class="photo-hover-text">Change Photo</span>
            </div>
            <input type="file" #inputFile style="display: none;" (change)="updateImage($event)">
        </div>

        <form class="form" [formGroup]="userForm" (ngSubmit)="updateUser(userForm.value)">
            <div class="control-container">
                <input type="text" placeholder="First Name" formControlName="first_name">
                <p class="message-error"></p>
            </div>

            <div class="control-container">
                <input type="text" placeholder="Last Name" formControlName="last_name">
                <p class="message-error"></p>
            </div>

            <div class="control-container">
                <input type="text" placeholder="Email" formControlName="email">
                <p class="message-error" *ngIf="validateEmail">Email is already in use</p>
            </div>

            <div class="control-container">
                <input type="text" placeholder="Phone Number" formControlName="phone">
                <p class="message-error"></p>
            </div>

            <button type="submit" class="btn-update-user-profile">Update</button>
        </form>
    </div>
</div>

<app-snackbar></app-snackbar>
